<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
<header class="header">
  <img src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower's" class="img">
  <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<article class="center-page">
  <section id="add-section" class="add">
    <h3 class="title add__title">Add Item</h3>
    <label class="wrapper add__wrapper">
      <input id="new-task" class="input input-task add-task" type="text">
      <button class="button add__button">Add</button>
    </label>
  </section>
  <section class="todo">
    <h3 class="title todo__title">Todo</h3>
    <ul id="list-tasks" class="list todo__list">
      <li class="li todo__li">
        <input type="checkbox" class="input checkbox todo__checkbox">
        <label class="label-task todo__label-task">Pay Bills</label>
        <input type="text" class="input input-task todo__input-task">
        <button class="button edit todo__edit">Edit</button>
        <button class="button delete todo__delete">
          <img src="./remove.svg" alt="Button exit" class="delete-img todo__delete-img">
        </button>
      </li>
      <li class="li editMode todo__li">
        <input type="checkbox" class="input checkbox todo__checkbox">
        <label class="label-task todo__label-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-task todo__input-task">
        <button class="button edit todo__edit">Save</button>
        <button class="button delete todo__delete">
          <img src="./remove.svg" alt="Button exit" class="delete-img todo__delete-img">
        </button>
      </li>
    </ul>
  </section>
  <section class="complete">
    <h3 class="title complete__title">Completed</h3>
    <ul id="completed-tasks" class="list complete__list">
      <li class="li complete__li">
        <input type="checkbox" class="input checkbox complete__checkbox"checked>
        <label class="label-task complete__label-task">See the Doctor</label>
        <input type="text" class="input input-task complete__input-task">
        <button class="button edit complete__edit">Edit</button>
        <button class="button delete complete__delete">
          <img src="./remove.svg" alt="Button exit" class="delete-img complete__delete-img">
        </button>
      </li>
    </ul>
  </section>
</article>
<script src="app.js"></script>
</body>
</html>
